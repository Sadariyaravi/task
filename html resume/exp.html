<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for ="week input">please select the week</label>
    <input type="week" id="week input">
    <label for="range input">please select the range</label>
    <input type="range" id="range input" min="1" max="10">
    <label for="search data">search here</label>
    <input type="search" id="search data">
    <label for="tel">please enter the tel</label>
    <input type="tel" id="tel" required />
    <input type="submit" value="submit">
</body>
</html>
